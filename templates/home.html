<!doctype html>
<html>

<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}" media="screen" />
</head>

<body>
    {% extends "base.html" %}

    {% block body %}
    <div>
        {% for row in data %}
            <div>
                <h1>{{row.rank}}: {{row.title}}</h1>
                <p>{{row.rating}}</p>
                <a href={{row.link}}>Learn more here</a>
            </div>
        {% endfor %}
    </div>
    {% endblock %}
</body>

</html>
